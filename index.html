<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <main class="w-screen h-screen flex items-center justify-center bg-[#344151]"> 
        <!-- Outer div -->
        <div class="flex gap-10 flex-col">  
            <h1 class="text-[#0398d4] font-medium text-[20px]">
                Increment and Decrement
            </h1>
    
            <!-- Main div -->
    
            <div class="flex justify-between p-3 px-5 gap-12 bg-white text-[25px] text-[#344151] rounded-sm">
                
                <!-- decrement button -->
                <button class="minus border-r-2 border-[#bfbfbf] pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>
    
                <!-- value -->
                <p class="font-bold">
                    0
                </p>
    
                <!-- increment button -->
                <button class="plus border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
       </main>
    
       <script src="script.js"></script>
</body>
</html>
